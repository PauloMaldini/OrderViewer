<div [ngClass]="isActive ? 'selected' : ''" class="container">
  <div class="order">
    <div class="status" [ngClass]="[order.orderStatus === 1 ? 'status-inprogress' : 'status-completed']">
    </div>
    <span>Order #{{order.id}}</span>
  </div>
  <span>{{order.timestamp | date:"dd.MM.yyyy hh:mm"}}</span>
</div>
