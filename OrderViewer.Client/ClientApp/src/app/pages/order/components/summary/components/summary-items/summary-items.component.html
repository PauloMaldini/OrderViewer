<table width="100%" align="left" id="items">
  <thead>
    <tr>
      <th width="40%">Product Name</th>
      <th width="20%">Qty</th>
      <th width="20%">Price</th>
      <th width="20%">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of orderSummaryItems">
      <td>{{item.productName}} #{{item.number}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
      <td>{{item.totalPrice}}</td>
    </tr>
  </tbody>
</table>

<table width="100%" align="left" id="footer">
  <tbody>
  <tr>
    <td width="40%">
      Total
    </td>
    <td width="20%">
      {{totalQty}}
    </td>
    <td width="20%">
      {{totalProductPrice}}
    </td>
    <td width="20%">
      {{totalPrice}}
    </td>
  </tr>
  </tbody>
</table>
